name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  ctest:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8,]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test
    
          




  build:
    runs-on: self-hosted
    needs: ctest
    name: build



    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3
      uses: actions/setup-python@v3

      with:
        python-version: 3.10.7
        
    - name: Create Vitrual_Env & Install Dependencies
      run: |
        # sudo -H pip3 install --upgrade pip 
        # sudo -H pip3 install virtualenv
        # sudo -H pip3 install tree ##FIXIT

        mkdir -p ~/eltask
        cd ~/eltask

        # virtualenv env
        source env/bin/activate


        cd ~/actions-runner/deploy/eltask/eltask
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi



    - name: Create ENV VAR
      run: |
        mkdir -p ~/eltask
        mkdir -p ~/eltask/src
        touch ~/eltask/.env
        cp ~/eltask/.env  ~/actions-runner/deploy/eltask/eltask


    - name: Create Migrations Backup Directories
      run: |  
        mkdir -p ~/eltask/migrations/dashboard/migrations
        mkdir -p ~/eltask/migrations/users/migrations
        mkdir -p ~/eltask/migrations/home/migrations

        cd ~/eltask/migrations
        tree


    - name: RSYNC Backup Migrations To Workin Directory
      run: |
        rsync -a --delete ~/eltask/migrations/dashboard/migrations ~/actions-runner/deploy/eltask/eltask/account
        rsync -a --delete ~/eltask/migrations/users/migrations ~/actions-runner/deploy/eltask/eltask/users
        rsync -a --delete ~/eltask/migrations/home/migrations ~/actions-runner/deploy/eltask/eltask/home

        
    - name: COLLECTSTATIC
      run: |
        cd ~/actions-runner/deploy/eltask/eltask                
        python manage.py collectstatic

    - name: MAKEMIGRATIONS
      run: |
        cd ~/actions-runner/deploy/eltask/eltask 
        python manage.py makemigrations
        python manage.py makemigrations users
        python manage.py makemigrations home
        python manage.py makemigrations dashboard
    ## All
    - name: actions-runner-MIGRATE
      run: |
        cd ~/actions-runner/deploy/eltask/eltask        
        python manage.py migrate
        
    ## dashboard
    - name: MIGRATE-dashboard
      run: |
        cd ~/actions-runner/deploy/eltask/eltask        
        python manage.py migrate dashboard

    - name: Rsync Workin Directory to Backup Migrations-dashboard
      run: |
        rsync -a --delete ~/actions-runner/deploy/eltask/eltask/daru_wheel/migrations ~/eltask/migrations/dashboard
        cd ~/eltask/migrations/dashboard
        tree

    ## users
    - name: MIGRATE-users
      run: |
        cd ~/actions-runner/deploy/eltask/eltask        
        python manage.py migrate users

    - name: Rsync Workin Directory to Backup Migrations-users
      run: |
        rsync -a --delete ~/actions-runner/deploy/eltask/eltask/users/migrations ~/eltask/migrations/users
        cd ~/eltask/migrations/users
        tree    
    ## home
    - name: MIGRATE-home
      run: |
        cd ~/actions-runner/deploy/eltask/eltask        
        python manage.py migrate home

    - name: Rsync Workin Directory to Backup Migrations-home
      run: |
        rsync -a --delete ~/actions-runner/deploy/eltask/eltask/home/migrations ~/eltask/migrations/home
        cd ~/eltask/migrations/home
        tree  

    - name: Backup Migrations_Updated
      run: |
        cd ~/eltask/migrations
        tree




  deploy:
    runs-on: ubuntu-latest
    needs: build    
    name: deploy
    
    steps:
      - name: Deploy Eltask actions-runner
        uses: actions-runnerleboy/ssh-action@v0.1.4
        with:
          host: ${{secrets.DIGITAL_OCEAN_IP}}
          key: ${{secrets.DIGITAL_OCEAN_KEY}}
          username: ${{ secrets.DIGITAL_OCEAN_USER }}

          script: |
            cd /var/www/admin
            git pull origin master
            
